<form action={% url "add_comment" id=some_id %} method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="5" name ="com" id="textarea{{ some_id }}"></textarea>
    <input class="from-control" type="password" name="pwd">
    </div>

    <button type="button" class="btn btn-success" id="{{ some_id }}">Ok</button>
</form>
